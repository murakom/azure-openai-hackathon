[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    # pyflakes
    "F",
    # pycodestyle errors, warnings
    "E",
    "W",
    # isort
    # "I",
    # flake8-2020
    "YTT",
    # flake8-bugbear
    "B",
]
 
target-version = "py311"
 
line-length = 120